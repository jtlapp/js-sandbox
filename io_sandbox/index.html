<html>
<header>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="framework.js"></script>
  <link rel="stylesheet" media="all" type="text/css" href="style.css" />

  <script>

    function initialize() {
      addTextInput("dog_name", "Dog's Name", "Fido");
      addListInput("breed", "Breed", ["Lab", "Pug", "Rottie"], "Pug");
    }

    function run() {
      setOutputText("about_dog", 
          getInput("dog_name") + " is a " + getInput("breed"))
    }

  </script>
</header>
<body>

  <div class="input_column">
    <!--DON'T CHANGE THIS SECTION-->
    <form method="post">
      <div id="inputs"></div>
      <input class="submit" type="submit" value="Submit" />
    </form>
  </div>

  <div class="output_column">
    <!--CHANGE THIS SECTION-->
    <h1>About the Dog</h1> 
    <p id="about_dog">first output goes here</p>
  </div>

</body>
</html>
